version: "3"
services:
  learner-web:
    build: .
    ports:
      - 9002:8080
    command: sh ./deploy.sh
    volumes:
      - .:/app
      - $HOME/.m2:/root/.m2
    depends_on:
      - db
    links:
      - namenode
      - spark-master
  db:
    image: postgres:9.5
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: dengue
    volumes:
      - /var/lib/postgresql/data:/var/lib/postgresql/data
    ports:
      - 5433:5432
  namenode:
    image: bde2020/hadoop-namenode:1.1.0-hadoop2.8-java8
    container_name: namenode
    volumes:
      - ./data/namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./hadoop.env
    ports:
      - 50070:50070
    hostname: namenode
  datanode:
    image: bde2020/hadoop-datanode:1.1.0-hadoop2.8-java8
    depends_on:
      - namenode
    volumes:
      - ./data/datanode:/hadoop/dfs/data
    env_file:
      - ./hadoop.env
    ports:
      - 50075:50075
  spark-master:
    image: bde2020/spark-master:2.2.0-hadoop2.8-hive-java8
    container_name: spark-master
    ports:
      - 6060:8080
      - 7077:7077
      - 6066:6066
    env_file:
      - ./hadoop.env
  spark-worker:
    image: bde2020/spark-worker:2.2.0-hadoop2.8-hive-java8
    depends_on:
      - spark-master
    environment:
      - SPARK_MASTER=spark://spark-master:7077
    ports:
      - 8082:8081
    env_file:
      - ./hadoop.env
    links:
      - learner-web
  hue:
    image: bde2020/hdfs-filebrowser:3.11
    ports:
      - 8089:8088
    environment:
      - NAMENODE_HOST=namenode
